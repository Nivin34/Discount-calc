<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
    <h1>Discount Calculator</h1>
</div>
    <div class="group">
    <label for="amount">Purchase Amount:</label>
    <input type="number" id="amount" placeholder="Enter the purchase Amount"><br>

    <label for="limit"> Limit Purchase for Offer :</label>
    <input type="number"  id="limit" placeholder="Enter the Limit"><br>

    <label for="discount">Discount Value:</label>
    <input type="number"id="discount" placeholder="Enter the discount"><br>
    <div class="btn">
    <button id="enter">Enter</button>
    <button id="reset">Reset</button>
</div>
    <p id="result">Result:</p>

</div>
<script src="script.js"></script>
</body>
</html>
